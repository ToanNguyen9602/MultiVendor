server:
  port: 80
  servlet:
    context-path: /Client
spring:
  datasource:
    username: root
    password:
    url: jdbc:mysql://localhost:3306/emultivendor
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    show-sql: false
    
  mvc:
    pathmatch:
      matching-strategy: ant-path-matcher
    

