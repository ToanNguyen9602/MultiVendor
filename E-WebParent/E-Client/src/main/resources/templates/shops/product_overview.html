<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Product Name:</label>
		<div class="col-sm-10">  						
					<input type="text" class="form-control" th:field="*{name}"
						required minlength="3" maxlength="256"  />												
		</div>
	</div>
	<br>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Alias:</label>
		<div class="col-sm-10">
		  		
				<input type="text" class="form-control" th:field="*{alias}"
					placeholder="Default is product name (spaces are replaced by dashes)"
					minlength="3" maxlength="256"  />
					
		</div>
	</div>
	<br>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Shop:</label>
		<div class="col-sm-10">
			
			<select th:field="*{shop}" class="form-control" required>
				<th:block th:each="shop : ${listShops}">
					<option th:value="${shop.id}">[[${shop.name}]]</option>
				</th:block>
			</select>

		</div>
	</div>
	<br>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Brand:</label>
		<div class="col-sm-10">
			
			<select th:field="*{brand}" class="form-control" required>
				<th:block th:each="brand : ${listBrands}">
					<option th:value="${brand.id}">[[${brand.name}]]</option>
				</th:block>
			</select>

		</div>
	</div>
	<br>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Category:</label>
		<div class="col-sm-10">
		
				<th:block th:if="${product.category != null}">
				<select th:field="*{category}" class="form-control" required>
					<th:block th:each="cat : ${product.brand.categories}">
						<option th:value="${cat.id}">[[${cat.name}]]</option>
					</th:block>
				</select>			
				</th:block>
				
				<th:block th:if="${product.category == null}">
				<select th:field="*{category}" class="form-control" required>
				</select>
				</th:block>
		
		
		</div>
	</div>
	<br>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Status:</label>
		<div class="col-sm-10">
		  	
				<input type="checkbox" th:field="*{enabled}" />				
		
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">In-Stock:</label>
		<div class="col-sm-10">
		  	
				<input type="checkbox" th:field="*{inStock}" />				
		
		</div>
	</div>
	
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Cost:</label>
		<div class="col-sm-10">
			<input type="number" step="0.01" class="form-control" th:field="*{cost}"/>
		</div>
	</div>
	<br>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Price:</label>
		<div class="col-sm-10">
			<input type="number" step="0.01" class="form-control" th:field="*{price}"/>
		</div>
	</div>
	<br>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Discount:</label>
		<div class="col-sm-10">
			<input type="number" step="0.01" class="form-control" th:field="*{discountPercent}"/>
		</div>
	</div>	
</div>

</body>
